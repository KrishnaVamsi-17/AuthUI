<div class="auth-container">
  <div class="welcome-message">
    <p>Holla,</p>
    <p>Welcome Back</p>
    <span>Hey, Welcome back to your special place!</span>
  </div>
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Email:</label>
        <input
          type="text"
          formControlName="email"
          placeholder="Enter your email"
        />
        <ng-container *ngIf="loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].touched">
        <p class="error">Email is required</p>
      </ng-container>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
          <ng-container *ngIf="loginForm.controls['email'].errors?.['required'] && loginForm.controls['password'].touched">
        <p class="error">Password is required</p>
      </ng-container>
      </div>
      <button>Login</button>
    </form>
  </div>
  <div class="auth-links">
    <p>Don't have an account? <a routerLink="/auth/signup">Sign Up</a></p>
  </div>
</div>
